name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm ci
    - name: Run tests
      run: npm t

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: html-report